<div class="loading" *ngIf="!books">
    Cargando...
</div>


<div class="container-fluid" *ngIf="books">
    <h1>{{page_title}}</h1>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>Date</th>
                <th>AUTHOR</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <td>{{book.id}}</td>
                <td>{{book.name}}</td>
                <td>{{book.publication_date}}</td>
                <td>{{book.author}}</td>

            </tr>
        </tbody>
    </table>


    

</div>
